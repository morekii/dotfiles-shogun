# --- MONITORES (SHOGUN) ---
monitor=HDMI-A-1, 1920x1080@144, 0x0, 1
# Monitor secundario (VGA con adaptador) - Ajustado a preferred/auto
monitor=DP-1, preferred, auto, 1

# --- WORKSPACES ---
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# --- AUTOSTART ---
exec-once = waybar
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle
#exec-once = ~/.config/hypr/scripts/init-portals.sh

# --- NVIDIA & ENTORNO ---
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# --- INPUT ---
input {
    kb_layout = latam
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
}

# --- --
general {
    gaps_in = 10
    gaps_out = 30
    border_size = 2
    # Borde Blanco Puro (Activo) y Gris Oscuro (Inactivo)
    col.active_border = rgba(ffffffdd)
    col.inactive_border = rgba(333333aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 8
    active_opacity = 0.98
    inactive_opacity = 0.90
    
    shadow {
        enabled = true
        range = 20
        render_power = 4
        color = rgba(00000066)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        noise = 0.05
    }
}

animations {
    enabled = true
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothOut, 0.5, 0, 0.75, 0
    
    animation = windowsIn, 1, 5, smoothIn, slide
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = windowsMove, 1, 6, default
    animation = workspaces, 1, 6, default, slide
    animation = fade, 1, 5, smoothIn
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# --- REGLAS DE VENTANA ---
# Terminal Flotante (Super + Q)
windowrulev2 = float, class:^(kitty-float)$
windowrulev2 = size 60% 60%, class:^(kitty-float)$
windowrulev2 = center, class:^(kitty-float)$
windowrulev2 = opacity 0.95 0.95, class:^(kitty-float)$

# --- KEYBINDINGS ---
$mainMod = SUPER

# Apps b√°sicas
bind = $mainMod, Q, exec, kitty --class kitty-float
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, Escape, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, SPACE, exec, rofi -show drun -theme ~/.config/rofi/config.rasi
bind = $mainMod, Tab, exec, firefox

# Flotar + Resize + Center
bind = $mainMod, V, exec, hyprctl dispatch togglefloating; hyprctl dispatch resizeactive exact 60% 60%; hyprctl dispatch centerwindow
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen

# Screenshots (Hyprshot)
bind = , PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Foco con flechas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces 1-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, KP_End, workspace, 1      # KP_1
bind = $mainMod, KP_Down, workspace, 2     # KP_2
bind = $mainMod, KP_Next, workspace, 3     # KP_3
bind = $mainMod, KP_Left, workspace, 4     # KP_4
bind = $mainMod, KP_Begin, workspace, 5    # KP_5
bind = $mainMod, KP_Right, workspace, 6    # KP_6
bind = $mainMod, KP_Home, workspace, 7     # KP_7
bind = $mainMod, KP_Up, workspace, 8       # KP_8
bind = $mainMod, KP_Prior, workspace, 9    # KP_9
bind = $mainMod, KP_Insert, workspace, 10  # KP_0

# Mover a Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10


# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
